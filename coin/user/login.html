<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar"></div>
      <div class="user">
        <div class="user__input">
          <div class="input__title"><h1>Login your account</h1></div>
          <div class="input__social">
            <h3>Sign in with social</h3>
            <div class="social__site">
              <div class="google">
                <div class="logo"><i class="fab fa-google"></i></div>
                <span>Sign in with Google</span>
              </div>
              <div class="facebook">
                <div class="logo"><i class="fab fa-facebook-f"></i></div>
                <span>Sign in with Facebook</span>
              </div>
            </div>
          </div>
          <div class="input__form">
            <h3>Or sign in with a email</h3>
            <form action="" class="form__box">
              <label>
                <input type="text" name="" id="" placeholder="Username" />
              </label>
              <label>
                <input type="text" name="" id="" placeholder="Password" />
              </label>
              <div class="form__require">
                <label class="require__check">
                  <input type="checkbox" name="" id="" />Remember me
                </label>
                <a href="">Forgotte password</a>
              </div>
              <button class="button">Login</button>
            </form>
          </div>
        </div>
        <div class="user__img">
          <img src="../images/background-g283726c26_1280.jpg" alt="" />
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
